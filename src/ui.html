<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Optimiser</title>
</head>
<body>
    <h1>Portfolio Optimiser</h1>
    <form id="etf-selection-form">
        <label for="etfs">Enter ETFs (comma-separated):</label><br>
        <input type="text" id="etfs" name="etfs"><br>
        <label for="start-date">Start Date:</label><br>
        <input type="date" id="start-date" name="start-date"><br>
        <label for="end-date">End Date:</label><br>
        <input type="date" id="end-date" name="end-date"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
